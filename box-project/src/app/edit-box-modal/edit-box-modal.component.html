<ion-header>
    <ion-toolbar>
      <ion-title>
        Edit Box
      </ion-title>
      <ion-buttons slot="end">
        <ion-button (click)="dismissModal()">
          Close
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <ion-item>
      <ion-label position="floating">Height</ion-label>
      <ion-input type="number" [(ngModel)]="editedBox.height" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Width</ion-label>
      <ion-input type="number" [(ngModel)]="editedBox.width" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Length</ion-label>
      <ion-input type="number" [(ngModel)]="editedBox.length" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Type</ion-label>
      <ion-input type="text" [(ngModel)]="editedBox.type" required></ion-input>
    </ion-item>
    <ion-button expand="full" (click)="saveChanges()">Save Changes</ion-button>
  </ion-content>
