<ion-header>
    <ion-toolbar>
      <ion-title>
        Items for Sale
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <ion-list>
      <ion-item *ngFor="let item of items">
        <ion-thumbnail slot="start">
          <img [src]="item.imageUrl" alt="Item Image">
        </ion-thumbnail>
        <ion-label>
          <h2>{{ item.name }}</h2>
          <p>{{ item.description }}</p>
          <p>Price: ${{ item.price }}</p>
        </ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
